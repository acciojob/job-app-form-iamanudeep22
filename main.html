<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name*
			<input id="name" type="Text" required>
		</label>
		<label for="email">Email*
			<input id="email" type="Email" required>
		</label>
		<label for="gender_m" for="gender_f">Gender*
			<input id="gender_m" name="gender" type="Radio" required>Male
			<input id="gender_f" name="gender" type="Radio" required>Female
		</label>
		<label for="laptop">Laptop Brands
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</label>
		<label for="age">Age*
			<input id="age" type="Number" required>
		</label>
		<label for="dob">Date of Birth*
			<input id="dob" type="Date" required>
		</label>
		<label for="password">Password*
			<input id="password" type="Password" required>
		</label>
		<label for="portfolio">Portfolio URL
			<input id="portfolio" type="URL">
		</label>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
